<p>team-dashboard works!</p>
<div class="container">
  <div class="team-info" *ngIf="teamList">
    <app-team-card *ngFor="let team of teamList" [team]="team"></app-team-card>
  </div>

  <div class="team-structure">
    <h2 *ngIf="playerList">Total players: {{ playerList.length }}</h2>
    <app-team-structure
      *ngFor="let player of playerList"
      [player]="player"
    ></app-team-structure>
  </div>
</div>
