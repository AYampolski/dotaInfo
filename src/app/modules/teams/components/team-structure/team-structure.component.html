<div class="container" *ngIf="currentPlayers">
  <h2>{{ selectedTeam }}</h2>
  <h2>Total players: {{ totalPlayers }}</h2>
  <mat-grid-list cols="3" rowHeight="200px">
    <mat-grid-tile
      *ngFor="let player of currentPlayers"
      [colspan]="1"
      [rowspan]="1"
    >
      <app-player-card [player]="player"></app-player-card>
    </mat-grid-tile>
  </mat-grid-list>

  <mat-grid-list cols="3" rowHeight="200px">
    <mat-grid-tile
      [colspan]="1"
      [rowspan]="1"
      *ngFor="let player of formerPlayers"
    >
      <app-player-card [player]="player"></app-player-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
